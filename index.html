<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEETING ROOM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
     <article class="article">
        <img class="cover-src" src="images/cover.png" alt="회의실 예약 페이지 커버 이미지">
        <div class="wrapper">
            <div class="article-contents">
                <h1 class="title">회의실 예약</h1>

                <form class="form" action="submit">
                    <div class="form-group">
                        <label class="form-group-label">어떤 용도로 이용할 예정이신가요?</label>
                        <div class="field">
                            <select name="selectbox">
                                <option value="0">디자이너와의 티타임</option>
                                <option value="1">개발자 코드 리뷰</option>
                                <option value="2">월간 결산 회의</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-group-label">회의의 규모는 어떠한가요?</label>
                        
                        <div class="grid_wrapper">
                            <label class="choice radio-label" for="scale-0">
                                <input type="radio" name="meeting-scale" id="scale-0" class="scale" />
                                2 ~ 8인
                            </label>
    
                            <label class="choice radio-label"
                            for="scale-1">
                                <input type="radio" name="meeting-scale" id="scale-1" class="scale" />
                                9 ~ 20인
                            </label>
    
                            <label class="choice radio-label"
                            for="scale-2">
                                <input type="radio" name="meeting-scale" id="scale-2" disabled class="scale"/>
                                21 ~ 100인
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-group-label">어떤 장비가 필요 하신가요?</label>

                        <div class="flex_wrapper">
                            <label class="choice checkbox-label" for="equipment-0">
                                <input type="checkbox" name="equipment" id="equipment-0" class="equipment"/>
                                빔 프로젝터
                            </label>

                            <label class="choice checkbox-label" for="equipment-1">
                                <input type="checkbox" name="equipment" id="equipment-1" class="equipment"/>
                                화이트보드
                            </label>

                            <label class="choice checkbox-label" for="equipment-2">
                                <input type="checkbox" name="equipment" id="equipment-2" class="equipment"/>
                                전동데스크
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-group-label">예약자의 성함을 알려 주세요.
                        </label>
                        <input type="text" name="user-name" id="user-name" placeholder="성함 입력"/>
                    </div>

                    <div class="form-group">
                        <label class="form-group-label" for="meeting-topic">회의의 주제를 남겨 주세요.
                        </label>
                        <textarea rows="5" name="textarea" id="meeting-topic" placeholder="주제에 대한 짧은 요약" ></textarea>
                    </div>

                    <button class="button" type="button" onclick=addReservation()>예약 완료하기</button>
                </form>
            </div>
        </div>
     </article>
</body>
</html>
