<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEETING ROOM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <article class="article">
        <div class="article-cover">
            <img class="article-cover-src" src="images/cover.png" alt="회의실 예약 페이지 커버 이미지">
        </div>
        <div class="wrapper">
            <div class="article-contents">
                <h1 class="article-contents-title">회의실 예약</h1>

                <form class="form" action="submit">
                    <div class="form-group">
                        <label class="form-group-label">어떤 용도로 이용할 예정이신가요?</label>
                        <div class="field">
                            <select name="selectbox">
                                <option value="0">디자이너와의 티타임</option>
                                <option value="1">개발자 코드 리뷰</option>
                                <option value="2">월간 결산 회의</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-group-label">회의의 규모는 어떠한가요?</label>
                        
                        <div class="grid_wrapper">
                            <label class="choice radio-label" for="scale-0">
                                <input type="radio" name="meeting-scale" id="scale-0" />
                                2 ~ 8인
                            </label>
    
                            <label class="choice radio-label"
                            for="scale-1">
                                <input type="radio" name="meeting-scale" id="scale-1" />
                                9 ~ 20인
                            </label>
    
                            <label class="choice radio-label"
                            for="scale-2">
                                <input type="radio" name="meeting-scale" id="scale-2" />
                                21 ~ 100인
                            </label>
                        </div>
                    </div>


                </form>
            </div>
        </div>
     </article>
</body>
</html>
